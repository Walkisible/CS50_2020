{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group" title="display">
            <select autofocus class="form-control" type="text" name="symbol">
                <option value="" disabled selected>Symbol</option>
                {% for item in display %}
                    <option value="{{ item['symbol'] }}">{{ item["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="text" name="shares" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
