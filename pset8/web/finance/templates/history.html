{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Prices</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for item in display %}
                <tr>
                    <td>{{ item["symbol"] }}</td>
                    <td>{{ item["shares"] }}</td>
                    <td>${{ item["price"] }}</td>
                    <td>{{ item["transacted"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
